<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" placeholder="Ex:Supriya" maxlength="8" required><br>

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" placeholder="Ex:Jakkani" maxlength="8" required><br>


        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="jakkani@gmail.com" required><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" maxlength="16" required><br>


        <label for="phone">phone:</label>
        <input type="tel" id="phone" maxlength="10" required><br>

        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br>


        <input type="Reset">
        <input type="Submit">
    </form>
</body>
</html>
